<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI News Hub</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="icon" href="beach.png" type="image/svg+xml" style="border-radius: 50%;" width="96" height="96">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: #ffffff;
            color: #333;
            line-height: 1.6;
            padding: 20px;
        }
        
        /* Back Button */
        .back-button {
            position: fixed;
            top: 30px;
            left: 30px;
            background: linear-gradient(135deg, #6C63FF, #FF6B6B);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            z-index: 1000;
            box-shadow: 0 4px 15px rgba(108, 99, 255, 0.3);
            text-decoration: none;
        }
        
        .back-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(108, 99, 255, 0.4);
        }
        
        .latest-news {
            padding: 80px 0;
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        h2 {
            font-size: 2.8rem;
            text-align: center;
            margin-bottom: 50px;
            background: linear-gradient(45deg, #6C63FF, #FF6B6B);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            font-weight: 700;
        }
        
        .main-content {
            display: flex;
            gap: 40px;
            align-items: flex-start;
        }
        
        .left-section {
            flex: 1;
            min-width: 400px;
        }
        
        .video-container {
            position: sticky;
            top: 20px;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            background: #f8f9fa;
            padding: 20px;
        }
        
        .video-player {
            width: 100%;
            height: 500px;
            border-radius: 15px;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }
        
        .video-player video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .right-section {
            flex: 2;
            min-width: 300px;
        }
        
        .categories-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .categories-header h3 {
            color: #333;
            font-size: 1.5rem;
        }
        
        .add-news-btn {
            background: linear-gradient(135deg, #6C63FF, #FF6B6B);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .add-news-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(108, 99, 255, 0.3);
        }
        
        .categories-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }
        
        .category-btn {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            color: #495057;
            padding: 15px 20px;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 12px;
            text-align: left;
        }
        
        .category-btn i {
            font-size: 1.2rem;
            width: 25px;
            text-align: center;
            color: #6C63FF;
        }
        
        .category-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(108, 99, 255, 0.1);
            border-color: #6C63FF;
        }
        
        .category-btn.active {
            background: linear-gradient(135deg, #6C63FF, #FF6B6B);
            color: white;
            border-color: transparent;
        }
        
        .category-btn.active i {
            color: white;
        }
        
        .news-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
            min-height: 200px;
        }
        
        .news-card {
            background: #ffffff;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.08);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: 1px solid #e9ecef;
        }
        
        .news-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 35px rgba(108, 99, 255, 0.15);
        }
        
        .news-header {
            padding: 20px;
            background: linear-gradient(45deg, #6C63FF, #FF6B6B);
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .news-date {
            font-size: 0.9rem;
            opacity: 0.9;
        }
        
        .news-category {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: bold;
        }
        
        .news-content-inner {
            padding: 20px;
        }
        
        .news-content-inner h3 {
            margin-bottom: 15px;
            color: #333;
            font-size: 1.2rem;
        }
        
        .news-content-inner p {
            color: #666;
            margin-bottom: 15px;
            line-height: 1.6;
            font-size: 0.95rem;
        }
        
        .read-more {
            display: inline-block;
            color: #6C63FF;
            text-decoration: none;
            font-weight: bold;
            border-bottom: 2px solid transparent;
            transition: border-bottom 0.3s ease;
            font-size: 0.9rem;
        }
        
        .read-more:hover {
            border-bottom: 2px solid #6C63FF;
        }
        
        .news-stats {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
            padding-top: 15px;
            border-top: 1px solid #e9ecef;
        }
        
        .news-stat {
            display: flex;
            align-items: center;
            color: #888;
            font-size: 0.85rem;
        }
        
        .news-stat i {
            margin-right: 5px;
            color: #6C63FF;
        }
        
        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        
        .modal-content {
            background: white;
            border-radius: 20px;
            padding: 30px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .modal-header h3 {
            color: #333;
            font-size: 1.5rem;
        }
        
        .close-btn {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #666;
            transition: color 0.3s ease;
        }
        
        .close-btn:hover {
            color: #FF6B6B;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
        }
        
        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px 15px;
            border-radius: 8px;
            border: 1px solid #ddd;
            background: #f8f9fa;
            color: #333;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #6C63FF;
            box-shadow: 0 0 0 2px rgba(108, 99, 255, 0.1);
            background: white;
        }
        
        .form-group textarea {
            min-height: 100px;
            resize: vertical;
        }
        
        .submit-btn {
            background: linear-gradient(135deg, #6C63FF, #FF6B6B);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
        }
        
        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(108, 99, 255, 0.3);
        }
        
        /* Animation for category switching */
        .news-container {
            transition: opacity 0.3s ease;
        }
        
        .fade-out {
            opacity: 0;
        }
        
        .fade-in {
            opacity: 1;
        }
        
        .no-news-message {
            grid-column: 1 / -1;
            text-align: center;
            padding: 40px;
            color: #666;
            font-size: 1.1rem;
        }
        
        /* Responsive Design */
        @media (max-width: 992px) {
            .main-content {
                flex-direction: column;
            }
            
            .left-section, .right-section {
                width: 100%;
            }
            
            .video-player {
                height: 400px;
            }
        }
        
        @media (max-width: 768px) {
            h2 {
                font-size: 2.2rem;
            }
            
            .categories-list {
                grid-template-columns: 1fr;
            }
            
            .news-container {
                grid-template-columns: 1fr;
            }
            
            .back-button {
                top: 20px;
                left: 20px;
                padding: 10px 15px;
                font-size: 0.9rem;
            }
        }
        
        @media (max-width: 480px) {
            .latest-news {
                padding: 60px 0;
            }
            
            h2 {
                font-size: 1.8rem;
            }
            
            .video-player {
                height: 300px;
            }
            
            .categories-header {
                flex-direction: column;
                gap: 15px;
                align-items: flex-start;
            }
            
            .back-button {
                top: 15px;
                left: 15px;
                padding: 8px 12px;
                font-size: 0.85rem;
            }
        }
    </style>
</head>
<body>
    <!-- Back Button -->
    <a href="./index.html" class="back-button">
        <i class="fas fa-arrow-left"></i>
        
    </a>

    <!-- Latest News Section -->
    <section id="news" class="latest-news">
        <div class="container">
            <h2>Latest AI Updates</h2>
            <div class="main-content">
                <!-- Left Section - Video -->
                <div class="left-section">
                    <div class="video-container">
                        <div class="video-player">
                            <video id="robotVideo" autoplay muted loop>
                                <source src="./1764228072349.mp4" type="video/mp4">
                                Your browser does not support the video tag.
                            </video>
                        </div>
                    </div>
                </div>
                
                <!-- Right Section - Categories and News -->
                <div class="right-section">
                    <div class="categories-header">
                        <h3>AI News Categories</h3>
                        <button class="add-news-btn" id="openModalBtn">
                            <i class="fas fa-plus"></i>
                            Add News
                        </button>
                    </div>
                    
                    <div class="categories-list">
                        <button class="category-btn active" data-category="all">
                            <i class="fas fa-globe"></i>
                            All News
                        </button>
                        <button class="category-btn" data-category="research">
                            <i class="fas fa-flask"></i>
                            Research
                        </button>
                        <button class="category-btn" data-category="industry">
                            <i class="fas fa-industry"></i>
                            Industry
                        </button>
                        <button class="category-btn" data-category="ethics">
                            <i class="fas fa-balance-scale"></i>
                            Ethics
                        </button>
                        <button class="category-btn" data-category="applications">
                            <i class="fas fa-mobile-alt"></i>
                            Applications
                        </button>
                        <button class="category-btn" data-category="startups">
                            <i class="fas fa-rocket"></i>
                            Startups
                        </button>
                    </div>
                    
                    <div class="news-container" id="newsContainer">
                        <div class="no-news-message">
                            <i class="fas fa-newspaper" style="font-size: 3rem; margin-bottom: 20px; color: #6C63FF;"></i>
                            <h3>Select a category to view AI news</h3>
                            <p>Choose from the categories above to explore the latest developments in artificial intelligence</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Add News Modal -->
    <div class="modal" id="newsModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Add New AI News</h3>
                <button class="close-btn" id="closeModalBtn">&times;</button>
            </div>
            <form id="newsForm">
                <div class="form-group">
                    <label for="newsTitle">Title</label>
                    <input type="text" id="newsTitle" required placeholder="Enter news title">
                </div>
                <div class="form-group">
                    <label for="newsDescription">Description</label>
                    <textarea id="newsDescription" required placeholder="Enter news description"></textarea>
                </div>
                <div class="form-group">
                    <label for="newsCategory">Category</label>
                    <select id="newsCategory" required>
                        <option value="">Select a category</option>
                        <option value="research">Research</option>
                        <option value="industry">Industry</option>
                        <option value="ethics">Ethics</option>
                        <option value="applications">Applications</option>
                        <option value="startups">Startups</option>
                    </select>
                </div>
                <button type="submit" class="submit-btn">Add News Article</button>
            </form>
        </div>
    </div>

    <script>
        // AI News Data
        let aiNews = [
            {
                id: 1,
                title: "Breakthrough in Multimodal AI Models",
                description: "Researchers have developed a new AI model that can simultaneously process text, images, and audio with unprecedented accuracy, opening new possibilities for assistive technologies.",
                date: "June 15, 2023",
                category: "research",
                views: "2.4K",
                shares: "342"
            },
            {
                id: 2,
                title: "Major Tech Company Unveils AI Assistant",
                description: "A leading tech giant has launched its latest AI assistant capable of handling complex tasks with minimal human intervention, setting new benchmarks in conversational AI.",
                date: "June 12, 2023",
                category: "industry",
                views: "3.1K",
                shares: "521"
            },
            {
                id: 3,
                title: "Global Framework for AI Ethics Proposed",
                description: "An international consortium of AI researchers has proposed a comprehensive ethical framework to guide the development and deployment of AI technologies worldwide.",
                date: "June 10, 2023",
                category: "ethics",
                views: "1.8K",
                shares: "298"
            },
            {
                id: 4,
                title: "AI-Powered Healthcare Diagnostics Show Promise",
                description: "New AI algorithms are demonstrating remarkable accuracy in early disease detection, potentially revolutionizing medical diagnostics and patient care.",
                date: "June 8, 2023",
                category: "applications",
                views: "2.1K",
                shares: "415"
            },
            {
                id: 5,
                title: "Startup Raises $50M for AI Climate Solutions",
                description: "An innovative AI startup focused on climate change mitigation has secured significant funding to scale its predictive modeling platform for environmental protection.",
                date: "June 5, 2023",
                category: "startups",
                views: "1.5K",
                shares: "267"
            }
        ];

        // Modal functionality
        const modal = document.getElementById('newsModal');
        const openModalBtn = document.getElementById('openModalBtn');
        const closeModalBtn = document.getElementById('closeModalBtn');

        openModalBtn.addEventListener('click', function() {
            modal.style.display = 'flex';
        });

        closeModalBtn.addEventListener('click', function() {
            modal.style.display = 'none';
        });

        // Close modal when clicking outside
        window.addEventListener('click', function(event) {
            if (event.target === modal) {
                modal.style.display = 'none';
            }
        });

        // Function to render news cards
        function renderNews(category = 'all') {
            const newsContainer = document.getElementById('newsContainer');
            
            // Add fade-out effect
            newsContainer.classList.add('fade-out');
            
            setTimeout(() => {
                // Clear container
                newsContainer.innerHTML = '';
                
                // Filter news based on category
                const filteredNews = category === 'all' 
                    ? aiNews 
                    : aiNews.filter(news => news.category === category);
                
                // If no news, show message
                if (filteredNews.length === 0) {
                    newsContainer.innerHTML = `
                        <div class="no-news-message">
                            <i class="fas fa-search" style="font-size: 3rem; margin-bottom: 20px; color: #6C63FF;"></i>
                            <h3>No news found in this category</h3>
                            <p>Try selecting a different category or add a new news article</p>
                        </div>
                    `;
                } else {
                    // Create news cards
                    filteredNews.forEach(news => {
                        const newsCard = document.createElement('div');
                        newsCard.className = 'news-card';
                        newsCard.innerHTML = `
                            <div class="news-header">
                                <span class="news-date">${news.date}</span>
                                <span class="news-category">${news.category.charAt(0).toUpperCase() + news.category.slice(1)}</span>
                            </div>
                            <div class="news-content-inner">
                                <h3>${news.title}</h3>
                                <p>${news.description}</p>
                                <a href="#" class="read-more">Read Full Story</a>
                                <div class="news-stats">
                                    <div class="news-stat"><i class="fas fa-eye"></i> ${news.views} views</div>
                                    <div class="news-stat"><i class="fas fa-share-alt"></i> ${news.shares} shares</div>
                                </div>
                            </div>
                        `;
                        newsContainer.appendChild(newsCard);
                    });
                }
                
                // Add fade-in effect
                newsContainer.classList.remove('fade-out');
                newsContainer.classList.add('fade-in');
                
                setTimeout(() => {
                    newsContainer.classList.remove('fade-in');
                }, 300);
                
            }, 300);
        }

        // Function to handle category filtering
        function setupCategoryFilters() {
            const categoryButtons = document.querySelectorAll('.category-btn');
            
            categoryButtons.forEach(button => {
                button.addEventListener('click', function() {
                    // Remove active class from all buttons
                    categoryButtons.forEach(btn => btn.classList.remove('active'));
                    
                    // Add active class to clicked button
                    this.classList.add('active');
                    
                    // Get category and render news
                    const category = this.getAttribute('data-category');
                    renderNews(category);
                });
            });
        }

        // Function to handle adding new news
        function setupNewsForm() {
            const newsForm = document.getElementById('newsForm');
            
            newsForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                // Get form values
                const title = document.getElementById('newsTitle').value;
                const description = document.getElementById('newsDescription').value;
                const category = document.getElementById('newsCategory').value;
                
                // Create new news object
                const newNews = {
                    id: aiNews.length + 1,
                    title: title,
                    description: description,
                    date: new Date().toLocaleDateString('en-US', { 
                        year: 'numeric', 
                        month: 'long', 
                        day: 'numeric' 
                    }),
                    category: category,
                    views: "0",
                    shares: "0"
                };
                
                // Add to news array
                aiNews.unshift(newNews);
                
                // Reset form and close modal
                newsForm.reset();
                modal.style.display = 'none';
                
                // Show success message
                alert('News article added successfully!');
                
                // If the current category matches, update the display
                const activeCategory = document.querySelector('.category-btn.active').getAttribute('data-category');
                if (activeCategory === 'all' || activeCategory === category) {
                    renderNews(activeCategory);
                }
            });
        }

        // Initialize the page
        document.addEventListener('DOMContentLoaded', function() {
            // Setup category filters
            setupCategoryFilters();
            
            // Setup news form
            setupNewsForm();
            
            // Don't render news initially - wait for category selection
        });
    </script>
</body>

</html>
